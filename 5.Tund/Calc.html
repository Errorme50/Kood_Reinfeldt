<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Calc</title>
   </head>
   <body>
       <script>
        function liitmine(a , b){
            return a + b;
        }
        function lahutamine(a , b){
            return a - b;
        }
        function korrutamine(a , b){
            return a * b;
        }
        function jagamine(a , b){
            return a / b;
        }
       </script>
   </body>
</html>
