<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Sign up or login</title>
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
        <header>
            <h2>Login</h2>
            <form id="login">
                <input type="usernameLogin" id="usernameLogin" placeholder="Username"><br>
                <input type="passwordLogin" id="passwordLogin" placeholder="Password"><br>
                <button type="submitLogin" onclick="Login()">Login</button>
            </form>
        </header>
        <h1>Sign up</h1>
        <form id="signUp">
            <input type="usernameSignUp" id="usernameSignUp" placeholder="Username"><br>
            <input type="passwordSignUp" id="passwordSignUp" placeholder="Password"><br>
            <input type="name" id="name" placeholder="Name"><br>
            <input type="surname" id="surname" placeholder="Surname"><br>
            <input type="age" id="age" placeholder="Age"><br>
            <input type="gender" id="gender" placeholder="Gender"><br> 
            <!-- Add the multiple choise of gender -->
            <button type="submitSignUp" onclick="SignUp()">Sign up</button>
        </form>
        <script src="express.js"></script>
   </body>
</html>
